<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #107896;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
/*   background-color: #555; */
  opacity: 0.5;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Collapsibles</h2>

<p>word2vec visualizations</p>
<button class="collapsible">cosine similarity of "aids" and "sexual" (1982-1995)</button>
<div class="content">
  <img src="pics/cos_eucld_aids_sexual.png"</img>
</div>
<button class="collapsible">cosine similarity of "aids" and "gay" (1982-1995)</button>
<div class="content">
  <img src="pics/cos_eucl_aids_gay.png"></img>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
